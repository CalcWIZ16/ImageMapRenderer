#Changes the command used by the player to render maps
#Default: "map"
mapCommand: "map"

#Changes the prefix of messages from the plugin (supports Minecraft color codes)
#Default: "&3Custom Image Maps&r&7&k | "
prefix: "&3Custom Image Maps&r&7&k | "

#Maximum number to maps which an image can be split into horizontally
#Default 12
maxX: 12
#Maximum number to maps which an image can be split into vertically
#Default 12
maxY: 12

#A toggle to give item frames to the player when they receive maps
giveItemFrames: false
